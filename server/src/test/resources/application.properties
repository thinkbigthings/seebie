
# These are overridden specifically for tests IntegrationTest
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
spring.main.lazy-initialization=true
spring.flyway.enabled=true
app.security.rememberMe.tokenValidity=2s
app.security.rememberMe.key=test-only
spring.session.timeout=1s
spring.mail.username=test-only

# @WebMvcTest creates a limited context that doesn't automatically load main app properties.
# Only properties in src/test/resources or explicitly imported are available.
# So we need to duplicate required properties in src/test/resources or use @TestPropertySource.

app.notification.scanFrequencyMinutes=60
app.notification.triggerAfter.sleepLog=30h
app.notification.triggerAfter.lastNotified=24h

spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
