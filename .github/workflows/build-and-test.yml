
name: Build and Test

on:
  workflow_call:
    inputs:
      save-artifacts-for-deployment:
        required: true
        type: boolean

permissions:
  contents: read

jobs:
  compile-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20.6.1
          cache: 'npm'
          cache-dependency-path: reactjs/package-lock.json

      # read docs carefully: https://github.com/gradle/actions/tree/main/setup-gradle
      # don't use cache-gradle from setup-java
      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'zulu'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: Build with Gradle
        run: ./gradlew build

      - name: Save Test Artifacts
        uses: actions/upload-artifact@v4
        with:
          path: server/build/reports
          name: build-reports

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        if: ${{ inputs.save-artifacts-for-deployment }}
        with:
          name: Build Artifacts
          path: server/build/libs/server.jar

      - name: Upload Project Page
        uses: actions/upload-pages-artifact@v3
        if: ${{ inputs.save-artifacts-for-deployment }}
        with:
          path: server/build/reports
