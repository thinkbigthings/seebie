
name: Build On PR

on:
  pull_request:
    branches: [ "master" ]

permissions:
  contents: read
  id-token: write
  pages: write

jobs:
  build:
    uses: ./.github/workflows/build-and-test.yml
    with:
      upload-artifact: ${{ github.event_name == 'pull_request' }}
